<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/scrollreveal"></script>
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css">
    <link rel="stylesheet" href="style.css">
    <title>E commerce</title>
</head>
<body>
  
    <div class="top_nav">
        <div class="container top_nav_container">
            <div class="top_nav_wrapper">
                <p class="top_nav_p">
                    add your own description 
                </p>
                <a href="#" class="top_nav_link">Shop Now</a>
            </div>
        </div>
    </div>
    <nav class="nav">
        <div class="container nav_container">
            <a href="#" class="nav_logo">add text</a>
            <ul class="nav_list">
                <li class="nav_item"><a href="/" class="nav_link">Home</a></li>
                <li class="nav_item"><a href="#" class="nav_link">About</a></li>
                <li class="nav_item"><a href="#" class="nav_link">Contact</a></li>
                <li class="nav_item">
                    <a href="sign_up.html" class="nav_link">Sign up</a>
                </li>
            </ul>
            <div class="nav_items">
               <form action="#" class="nav_form">
                <input 
                type="text"
                class="nav_input"
                placeholder="search here...."/>
                <img src="image/png-icon/search.png" alt="" class="nav_search"/>
               </form>
               <img src="image/png-icon/heart.png" alt="" class="nav_heart" />
                <a href="link cart.html">
                    <img src="image/png-icon/cart.png" alt="" class="nav_cart" />
                </a>
            </div>
            <span class="hamburger">
                <svg 
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6"> 
                <path
                 stroke-linecap="round" 
                 stroke-linejoin="round" 
                 d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                </svg>
            </span>
        </div>
    </nav>

    <nav class="mobile_nav mobile_nav_hide">
        <ul class="mobile_nav_list">
            <li class="mobile_nav_item">
                <a href="/" class="mobile_nav_link">Home</a>
            </li>
            <li class="mobile_nav_item">
                <a href="#" class="mobile_nav_link">About</a>
            </li>
            <li class="mobile_nav_item">
                <a href="#" class="mobile_nav_link">Contact</a>
            </li>
            <li class="mobile_nav_item">

            </li>
            <li class="mobile_nav_item">
                <a href="#" class="mobile_nav_link">Cart</a>
            </li>
        </ul>
    </nav>

    <header class="header">
        <div class="container header_container">
            <div class="header_filter">
                <a href="#" class="header_filter_link">Woman’s Fashion</a>
                <a href="#" class="header_filter_link">Men’s Fashion</a>
                <a href="#" class="header_filter_link">Electronics</a>
                <a href="#" class="header_filter_link">Home & Lifestyle</a>
                <a href="#" class="header_filter_link">Medicine</a>
                <a href="#" class="header_filter_link">Sports & Outdoor</a>
                <a href="#" class="header_filter_link">Baby’s & Toys</a>
                <a href="#" class="header_filter_link">Groceries & Pets</a>
                <a href="#" class="header_filter_link">Health & Beauty</a>
            </div>
            <img src="image/png-icon/Designer Website UI UX (1).png" alt="" class="header_img" />
        </div>
    </header>
    <section class="section">
        <div class="container">
            <div class="section_catergory">
                <p class="section_catergory_P">text</p>
            </div>
        <div class="section_header">
            <h3 class="section_title">text</h3>
            <p id="demo"></p>
        </div>
        <!-- Swiper -->
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <div class="card">
                        <div class="card_top">
                            <img src="/image/image/item-1.png" alt="" class="card_img" />

                            <div class="card_top_icons">

                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z" />
                            </svg>
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                                class="card_top_icon">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" />
                                <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            </svg>

        </div>
    </section>
